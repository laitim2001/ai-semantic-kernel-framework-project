# IPA Platform - Local Development Environment
# Sprint 0: Infrastructure Foundation
#
# Usage:
#   docker-compose up -d                    # Start core services only
#   docker-compose --profile monitoring up -d  # Start with monitoring stack
#   docker-compose down                     # Stop all services
#   docker-compose logs -f                  # View logs
#   docker-compose ps                       # Check status
#
# Services:
#   - PostgreSQL 16 (port 5432) - Primary database
#   - Redis 7 (port 6379) - Caching and sessions
#   - RabbitMQ (port 5672, UI: 15672) - Message queue (local dev)
#   - Jaeger (port 16686) - Distributed tracing [monitoring profile]
#   - Prometheus (port 9090) - Metrics [monitoring profile]
#   - Grafana (port 3000) - Dashboards [monitoring profile]

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ipa-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ipa_platform}
      POSTGRES_USER: ${DB_USER:-ipa_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ipa_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ipa_user} -d ${DB_NAME:-ipa_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ipa-network
    restart: unless-stopped

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: ipa-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ipa-network
    restart: unless-stopped

  # =============================================================================
  # RabbitMQ Message Queue (Local Dev - replaces Azure Service Bus)
  # =============================================================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ipa-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "15672:15672"  # Management UI: http://localhost:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ipa-network
    restart: unless-stopped

  # =============================================================================
  # Monitoring Stack (Optional - use --profile monitoring)
  # =============================================================================

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: ipa-jaeger
    profiles: ["monitoring"]
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: badger
      BADGER_EPHEMERAL: "false"
      BADGER_DIRECTORY_VALUE: /badger/data
      BADGER_DIRECTORY_KEY: /badger/key
      BADGER_SPAN_STORE_TTL: 168h  # 7 days retention
    volumes:
      - jaeger_data:/badger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ipa-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ipa-prometheus
    profiles: ["monitoring"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ipa-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: ipa-grafana
    profiles: ["monitoring"]
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflict with frontend
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ipa-network
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: ipa-postgres-data
  redis_data:
    name: ipa-redis-data
  rabbitmq_data:
    name: ipa-rabbitmq-data
  jaeger_data:
    name: ipa-jaeger-data
  prometheus_data:
    name: ipa-prometheus-data
  grafana_data:
    name: ipa-grafana-data

# =============================================================================
# Networks
# =============================================================================
networks:
  ipa-network:
    name: ipa-network
    driver: bridge
