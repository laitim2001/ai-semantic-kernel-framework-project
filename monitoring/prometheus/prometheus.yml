# Prometheus Configuration for IPA Platform
# Sprint 3 - Story S3-6: Distributed Tracing

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ipa-platform'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert-rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # IPA Backend API
  - job_name: 'ipa-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'ipa-backend'
          environment: 'development'
    metrics_path: '/api/v1/monitoring/metrics'
    scrape_interval: 30s

  # IPA Backend health endpoint (for up/down)
  - job_name: 'ipa-backend-health'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'ipa-backend'
    metrics_path: '/health'
    scrape_interval: 10s

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'

  # PostgreSQL (if using postgres_exporter)
