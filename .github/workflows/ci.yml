# IPA Platform - CI Pipeline
# Sprint 0: Infrastructure Foundation
#
# Triggers:
#   - Push to main/develop branches
#   - Pull requests to main/develop branches
#
# Jobs:
#   1. lint: Code quality checks (Black, isort, flake8, mypy)
#   2. test: Run pytest with coverage
#   3. build: Build Docker image (only on main branch)

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ===========================================================================
  # Lint Job - Code Quality Checks
  # ===========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install black isort flake8 mypy ruff
          pip install -r requirements.txt

      - name: Run Black (formatting)
        run: |
          cd backend
          black --check --diff .

      - name: Run isort (import sorting)
        run: |
          cd backend
          isort --check-only --diff .

      - name: Run Ruff (linting)
        run: |
          cd backend
          ruff check .

      - name: Run mypy (type checking)
        run: |
          cd backend
          mypy src/ --ignore-missing-imports

  # ===========================================================================
  # Test Job - Unit and Integration Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      # PostgreSQL service container
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis service container
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          APP_ENV: testing
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          # Mock Azure OpenAI for tests
          AZURE_OPENAI_ENDPOINT: ""
          AZURE_OPENAI_API_KEY: ""
        run: |
          cd backend
          pytest --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ===========================================================================
  # Build Job - Docker Image (Only on main branch)
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            --tag ipa-platform:${{ github.sha }} \
            --tag ipa-platform:latest \
            --file backend/Dockerfile \
            backend/

      # TODO: Push to Azure Container Registry when configured
      # - name: Login to Azure Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ secrets.ACR_REGISTRY }}
      #     username: ${{ secrets.ACR_USERNAME }}
      #     password: ${{ secrets.ACR_PASSWORD }}
      #
      # - name: Push to ACR
      #   run: |
      #     docker tag ipa-platform:${{ github.sha }} ${{ secrets.ACR_REGISTRY }}/ipa-platform:${{ github.sha }}
      #     docker push ${{ secrets.ACR_REGISTRY }}/ipa-platform:${{ github.sha }}

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed"
            echo "  - Lint: ${{ needs.lint.result }}"
            echo "  - Test: ${{ needs.test.result }}"
            exit 1
          fi
