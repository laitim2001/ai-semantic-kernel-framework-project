# =============================================================================
# IPA Platform - Alembic Configuration
# =============================================================================
# Database migration tool for SQLAlchemy models
#
# Usage:
#   alembic revision --autogenerate -m "description"  # Create migration
#   alembic upgrade head                              # Apply all migrations
#   alembic downgrade -1                              # Rollback one migration
#   alembic history                                   # Show migration history
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend the current date to migration file names
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during "revision" command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions
# sourceless = false

# Version number to use when revision is updated
# version_num_format = %%(version)08d

# Version locations
# version_locations = %(here)s/alembic/versions

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - this will be overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post write hooks are run after a new file is generated by Alembic
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
